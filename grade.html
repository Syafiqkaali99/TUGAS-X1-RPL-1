<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

             
         var score = prompt("masukan nilai")
if (score <=40) {
    document.write("belajar lagi")
    alert("nilaimu masih jauh dari cukup")   
}else if ( score <=60) {
    document.write("D")
    alert("ayo!! tingkatkan terus nilai mu")   
}else if (score <=65) {
    document.write("C")
    alert("nilai mu cukup")   
}else if (score <=75) {
    document.write("B")
    alert("sudah baik, teruskan")    
}else if (score <=80) {
    document.write("A")
    alert("bagus!! naik 1 tingkat")   
}else if (score <=85) {
    document.write("A+")
    alert("nilaimu sudah diatas grade A")
}else if (score <=90) {
    document.write("A++")
    alert("fantastis!! grade mu hampir sempurna")   
}else if (score <=100) {
    document.write(" A++")
    alert("hore!!grade mu sempurna")
    
}








    </script>
    
</body>
</html>
